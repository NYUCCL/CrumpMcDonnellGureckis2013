<!doctype html>

<html>
	<head>
		<title>Active Category Learning</title>
		<meta charset="utf-8">
		<script src="static/raphael-min.js" type="text/javascript"> </script>
		<script src="static/jquery-min.js" type="text/javascript"> </script>
		
		<script language="JavaScript">
		<!-- Hide the script from old browsers --
		
		// Subject info, including condition and counterbalance codes.
		var subjid = {{ subj_num }};
		var condition = {
			traintype: {{ traintype }}, // 0=active, 1=passive
			rule: {{ rule }}, // type I-VI -> 0-5.
			dimorder: {{ dimorder }}, // 0-23; which order to order the dimensions
			dimvals: {{ dimvals }}  // 0-16 whether a '0' means 0 or 1 in terms of the stim.
		};
		/*********************
		* Get things started *
		********************/

		$(window).load( function(){
			catfun = catfuns[condition.rule];
			runfun = function() {
			    {% if skipto %}
				{% if skipto=="questionnaire" %}
				givequestionnaire();
				{% elif skipto=="test" %}
				testobject = new TestPhase();
				{% elif skipto=="train" %}
				trainobject = new TrainingPhase();
				{% endif %}
			    {% else %}
				instructobject = new Instructions();
			    {% endif %}
			}

			// Load resources then run the exp
			$.get( "consent.html", "html", function(page) { consent=page; } );
			$.get( "activeInstruct1.html", "html", function(page) { instruct1=page; } );
			$.get( "activeInstruct1b.html", "html", function(page) { instruct1b=page; } );
			$.get( "activeInstruct2.html", "html", function(page) { instruct2=page; } );
			$.get( "activeInstruct3.html", "html", function(page) { instruct3=page; } );
			$.get( "postquestionnaire.html", "html", function(page) { postquiz=page; } );
			$.get( "test.html", "html", function(page) { testpage=page; } );
			$.get( "active.html", "html", function(page) { activetaskbody=page; } );
			$.get( "passive.html", "html", function(page) { passivetaskbody=page; runfun();} );
		});
		//-->
		</script>
				
		<script src="static/cardtask.js" type="text/javascript"> </script>
		<link rel=stylesheet href="static/cardtask.css" type="text/css" media="screen">
	</head>
